<app-header></app-header>
    <h1 class="titulo">Minha lista de desejos...</h1>

<div class="principal">
    @if (favoritos.length === 0) {
    <div class="opcao">Nenhum favorito adicionado ainda.</div>
    }

    @for (item of favoritos; track item.id) {
    <div class="cardfavorito">
        <img [src]="item.imagem" alt="{{ item.nome }}" />
        <h3>{{ item.nome }}</h3>
        <p>{{ item.preco }}</p>
        <button class="botao">Adicinar ao carrinho</button>
    </div>
    }
</div>
