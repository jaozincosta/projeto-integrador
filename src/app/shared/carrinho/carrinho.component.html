<h2>Meu Carrinho</h2>

<div *ngIf="carrinho.length > 0; else vazio">
  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carrinho; trackBy: trackById">
        <td>{{ item.nome }}</td>
        <td>R$ {{ item.preco | number : "1.2-2" }}</td>
        <td>{{ item.quantidade }}</td>
        <td>R$ {{ item.preco * item.quantidade | number : "1.2-2" }}</td>
        <td>
          <button (click)="alterarQuantidade(item.id, 1)">+</button>
          <button (click)="alterarQuantidade(item.id, -1)">-</button>
          <button (click)="removerItem(item.id)">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="total-section">
    <p><strong>Total:</strong> R$ {{ total | number : "1.2-2" }}</p>
    <button class="finalizar-btn" (click)="finalizarCompra()">
      Finalizar Compra
    </button>
  </div>
</div>

<ng-template #vazio>
  <p>Seu carrinho está vazio.</p>
</ng-template>
