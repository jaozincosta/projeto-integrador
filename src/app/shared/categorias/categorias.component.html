<section class="categorias-container">
  <h2 class="titulo">CATEGORIAS</h2>
  <div class="categorias-lista">
    <a class="categoria-item" *ngFor="let item of categorias"
       [routerLink]="['/produtostenis', item.nome.toLowerCase()]">
      <div class="circulo">
        <img [src]="item.imagem" [alt]="item.nome" />
      </div>
      <p class="aleatorio">{{ item.nome }}</p>
    </a>
  </div>
</section>
