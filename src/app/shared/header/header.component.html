<header class="header">
  <div class="container-header">
    <a routerLink="/" class="logo" aria-label="Página inicial">
      <img src="assets/img/marca.png" alt="Logo da Loja" />
    </a>

    <form class="barra-pesquisa" role="search" (submit)="buscar()">
      <input
        type="text"
        name="q"
        placeholder="O que você quer encontrar?"
        aria-label="Buscar produto"
        [(ngModel)]="termoBusca"
      />
      <button type="submit">Buscar</button>
    </form>

    <nav class="icones-header" aria-label="Menu do usuário">
      <a routerLink="/entrar" aria-label="Login">
        <img class="icon" src="assets/img/pessoa.png" alt="Login" />
      </a>

      <a [routerLink]="'/favoritos'" aria-label="Favoritos">
        <img
          class="icon"
          src="assets/img/coracao.png"
          alt="Ícone de favoritos"
        />
      </a>
      <a href="#" aria-label="Carrinho de compras">
        <img
          class="icon"
          src="assets/img/carrinho-de-compras.png"
          alt="Carrinho"
        />
      </a>
      <a routerLink="/manutencao" aria-label="Administração">
        <img
          class="icon"
          src="assets/img/configuracoes.png"
          alt="Administração"
        />
      </a>
    </nav>
  </div>

  <nav class="navegacao-principal" aria-label="Categorias principais">
    <ul>
      <li><a href="#">Novidades</a></li>
      <li><a href="#">Masculino</a></li>
      <li><a href="#">Feminino</a></li>
      <li><a href="#">Infantil</a></li>
      <li><a href="#">Sport</a></li>
    </ul>
  </nav>
</header>
