<a [routerLink]="'/'" class="logo-voltar" aria-label="Voltar para a home">
  <img src="assets/img/marca.png" alt="Logo da loja" />
</a>

<section class="manutencao-container">
  <h1>Manutenção de Produtos</h1>

  <form (ngSubmit)="adicionarOuAtualizarProduto()" #form="ngForm">
    <input type="text" name="nome" [(ngModel)]="novoProduto.nome" placeholder="Nome do produto" required />
    <input type="text" name="descricao" [(ngModel)]="novoProduto.descricao" placeholder="Descrição do produto" required />
    <input type="number" name="preco" [(ngModel)]="novoProduto.preco" placeholder="Preço" required />
    <input type="number" name="estoque" [(ngModel)]="novoProduto.estoque" placeholder="Estoque" required />
    <input type="text" name="imagem" [(ngModel)]="novoProduto.imagem" placeholder="Caminho da imagem" required />

    <button type="submit">
      {{ editandoId ? "Atualizar" : "Adicionar" }}
    </button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Imagem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      @if (produtos.length > 0) {
      @for (produto of produtos; track produto.id) {
      <tr>
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>R$ {{ produto.preco | number : "1.2-2" }}</td>
        <td>{{ produto.estoque }}</td>
        <td>{{ produto.imagem }}</td>
        <td>
          <button (click)="editar(produto)">Editar</button>
          <button class = "excluir" (click)="excluir(produto.id!)">Excluir</button>
        </td>
      </tr>
      }}
    </tbody>
  </table>
</section>
