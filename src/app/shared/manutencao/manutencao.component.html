<a [routerLink]="'/'" class="logo-voltar" aria-label="Voltar para a home">
  <img src="assets/img/marca.png" alt="Logo da loja" />
</a>

<section class="manutencao-container">
  <h1>Manutenção de Produtos</h1>

  <form (ngSubmit)="adicionarOuAtualizarProduto()" #form="ngForm">
    <input
      type="text"
      name="nome"
      [(ngModel)]="novoProduto.nome"
      placeholder="Nome do produto"
      required
    />
    <input
      type="number"
      name="preco"
      [(ngModel)]="novoProduto.preco"
      placeholder="Preço"
      required
    />
    <input
      type="number"
      name="estoque"
      [(ngModel)]="novoProduto.estoque"
      placeholder="Estoque"
      required
    />

    <button type="submit">
      {{ editandoId ? "Atualizar" : "Adicionar" }}
    </button>
  </form>

  <table *ngIf="produtos.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>R$ {{ produto.preco | number : "1.2-2" }}</td>
        <td>{{ produto.estoque }}</td>
        <td>
          <button (click)="editar(produto)">Editar</button>
          <button (click)="excluir(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
